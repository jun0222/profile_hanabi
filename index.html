<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>花火師 松本裕司について</title>
</head>
<body>
    <header class="header">
        <h1 class="header__profile">
            <a href="" class="header__profile--btn">Profile</a>
        </h1>
        <nav>
            <ul class="header__list">
                <li class="header__list-content"><a href="#about" class="header__about">About</a></li>
                <li class="header__list-content"><a href="#products" class="header__products">作品集</a></li>
            </ul>
        </nav>
    </header>
    <section class="main">
        <p class="main__image"></p>
    </section>
    <section class="products">
        <article class="products__maker">
            <p class="products__about" id="about">About</p>
            <div class="products__profile">
                <div class="products__profile--image-wrap">
                    <img class="products__profile--image" src="img/N853_sodenitewoirerumeganeyukata_TP_V4.jpg" alt="">
                </div>
                <div class="products__profile--text">
                    <div class="products__profile--name">YUJI MATSUMOTO</div>
                    <div class="products__profile--explain">
                        演出のみでなく、環境問題にも配慮した花火師。<br>
                        主に5号玉、8号玉を得意とする。<br>
                        予算に応じた小規模な花火〜大規模花火大会まで対応可能です。
                    </div>
                </div>
            </div>
        </article>
        <article class="products__list">
            <div class="products__list--title" id="products">作品集</div>
            <div class="products__contents">
                <div>
                    <div class="products__content products__content--1"></div>
                    <h2 class="products__content--title">線香花火</h2>
                    <p class="products__content--text">CO2排出量が約15%減の線香花火</p>
                </div>
                <div>
                    <div class="products__content products__content--2"></div>
                    <h2 class="products__content--title">打ち上げ花火</h2>
                    <p class="products__content--text">小規模花火大会の例</p>
                </div>
                <div>
                    <div class="products__content products__content--3"></div>
                    <h2 class="products__content--title">連続打ち上げ花火</h2>
                    <p class="products__content--text">上位数％の大規模花火大会</p>
                </div>
            </div>
        </article>
    </section>
    <footer class="footer">
        <p><small>&copy; 2021 Jun Hatanaka</small></p>
    </footer>
</body>
</html>
